<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    header nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 60px 0 60px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .red {
      color: #ff3366;
    }

    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li:hover {
      color: #ff3366;
    }

    .subscribe {
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #ff336640;
    }

    .subscribe:hover {
      background: #e02e5c;
    }

    .container {
      max-width: 900px;
      margin: 40px auto 0 auto;
      padding: 5px 20px;
      background: #181818;
      border-radius: 24px;
      box-shadow: 0 8px 32px #0005;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff3366;
      margin-bottom: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    input,
    textarea {
      padding: 14px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #e02e5c;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
      margin-top: -10px;
    }

    @media (max-width: 700px) {
      header nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
        padding: 18px 10px 0 10px;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        top: 30px;
        right: 20px;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: #181818;
        width: 100%;
        margin-top: 10px;
        padding: 10px 0;
        border-radius: 12px;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        padding: 10px 20px;
        border-bottom: 1px solid #333;
      }

      nav ul li:last-child {
        border-bottom: none;
      }

      .subscribe {
        display: none;
      }

      .container {
        margin: 30px 30px 0 30px;
        padding: 24px 10px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .skills-list {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>

        <li><a href="About_Us.html" style="color:inherit;text-decoration:none;">About</a></li>
        <li><a href="Services.html" style="color:inherit;text-decoration:none;">Services</a></li>
        <li><a href="Skills.html" style="color:inherit;text-decoration:none;">Skills</a></li>
        <li style="color:#ff3366;">Contact</li>
      </ul>
      <button class="subscribe md:overflow-hidden">Subscribe</button>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Me</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit"><a href="https://t.me/PHANG_VIPHATH" style="text-decoration:none; color: white;">Send Message</a></button>
    </form>
    <p style="margin-top:30px;">Or reach me on social media:<br>
      <a href="https://www.facebook.com/phea.viphat" target="_blank" style="color:#ff3366;">Facebook</a> |
      <a href="https://www.instagram.com/oun30446" target="_blank" style="color:#ff3366;">Instagram</a> |
      <a href="https://www.tiktok.com/@phathtech" target="_blank" style="color:#ff3366;">TikTok</a> |
      <a href="https://github.com/Phang-Viphath" target="_blank" style="color:#ff3366;">GitHub</a>
    </p>
  </div>
  <script>
    function toggleMenu() {
      const navList = document.querySelector("nav ul");
      navList.classList.toggle("active");
    }
  </script>
</body>

</html>
