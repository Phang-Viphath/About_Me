<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: #111; color: #fff; font-family: 'Poppins', sans-serif; min-height: 100vh;}
    header nav { display: flex; align-items: center; justify-content: space-between; padding: 30px 60px 0 60px;}
    .logo { font-size: 2rem; font-weight: bold; color: #fff;}
    .red { color: #ff3366;}
    nav ul { display: flex; gap: 40px; list-style: none; margin: 0; padding: 0;}
    nav ul li { font-size: 1.1rem; cursor: pointer; font-weight: 500; transition: color 0.2s;}
    nav ul li:hover { color: #ff3366;}
    .subscribe { background: #ff3366; color: #fff; border: none; border-radius: 25px; padding: 12px 32px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; box-shadow: 0 2px 12px #ff336640;}
    .subscribe:hover { background: #e02e5c;}
    .container { max-width: 900px; margin: 40px auto 0 auto; padding: 5px 20px; background: #181818; border-radius: 24px; box-shadow: 0 8px 32px #0005;}
    h1 { font-size: 2.5rem; color: #ff3366; margin-bottom: 18px;}
    form { display: flex; flex-direction: column; gap: 20px; margin-top: 30px;}
    input, textarea { padding: 14px 20px; border-radius: 8px; border: none; font-size: 1rem; font-family: 'Poppins', sans-serif;}
    textarea { resize: vertical; min-height: 120px;}
    button[type="submit"] { background: #ff3366; color: #fff; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s;}
    button[type="submit"]:hover { background: #e02e5c;}
    @media (max-width: 700px) {
      header nav { flex-direction: column; gap: 18px; padding: 18px 10px 0 10px; }
      nav ul { gap: 18px; }
      .container { margin: 30px 8px 0 8px; padding: 24px 10px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Portfo<span class="red">lio</span></div>
      <ul>

        <li><a href="Services.html" style="color:inherit;text-decoration:none;">Services</a></li>
        <li><a href="Skills.html" style="color:inherit;text-decoration:none;">Skills</a></li>
        <li style="color:#ff3366;">Contact Us</li>
      </ul>
      <button class="subscribe">Subscribe</button>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Me</h1>

      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>

    </p>

</body>
</html>
