<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: #111; color: #fff; font-family: 'Poppins', sans-serif; min-height: 100vh;}
    header nav { display: flex; align-items: center; justify-content: space-between; padding: 30px 60px 0 60px;}
    .logo { font-size: 2rem; font-weight: bold; color: #fff;}
    .red { color: #ff3366;}
    nav ul { display: flex; gap: 40px; list-style: none; margin: 0; padding: 0;}
    nav ul li { font-size: 1.1rem; cursor: pointer; font-weight: 500; transition: color 0.2s;}
    nav ul li:hover { color: #ff3366;}
    .subscribe { background: #ff3366; color: #fff; border: none; border-radius: 25px; padding: 12px 32px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; box-shadow: 0 2px 12px #ff336640;}
    .subscribe:hover { background: #e02e5c;}
    .container { max-width: 900px; margin: 20px auto 0 auto; padding: 40px 20px; background: #181818; border-radius: 24px; box-shadow: 0 8px 32px #0005;}
    h1 { font-size: 2.5rem; color: #ff3366; margin-bottom: 18px;}
    .skills-list { display: flex; flex-wrap: wrap; gap: 24px; margin-top: 30px;}
    .skill-card {
      flex: 1 1 180px; background: #222; border-radius: 18px; padding: 22px 16px;
      box-shadow: 0 4px 16px #0002; min-width: 120px; text-align: center;
    }
    .skill-card img { width: 40px; height: 40px; margin-bottom: 10px;}
    .skill-card span { display: block; font-size: 1.1rem; color: #fff;}
    @media (max-width: 700px) {
      header nav { flex-direction: column; gap: 18px; padding: 18px 10px 0 10px; }
      nav ul { gap: 18px; }
      .container { margin: 30px 8px 0 8px; padding: 24px 10px; }
      h1 { font-size: 1.6rem; }
      .skills-list { flex-direction: column; gap: 12px;}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Portfo<span class="red">lio</span></div>
      <ul>
        <li><a href="index.html" style="color:inherit;text-decoration:none;">Home</a></li>
        <li><a href="About_Us.html" style="color:inherit;text-decoration:none;">About Us</a></li>
        <li><a href="Services.html" style="color:inherit;text-decoration:none;">Services</a></li>
        <li style="color:#ff3366;">Skills</li>
        <li><a href="Contact_Us.html" style="color:inherit;text-decoration:none;">Contact Us</a></li>
      </ul>
      <button class="subscribe">Subscribe</button>
    </nav>
  </header>
  <div class="container">
    <h1>My Skills</h1>
    <div class="skills-list">
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt="HTML5">
        <span>HTML5</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg" alt="CSS3">
        <span>CSS3</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript">
        <span>JavaScript</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python">
        <span>Python</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" alt="Java">
        <span>Java</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <span>C++</span>
      </div>
      <div class="skill-card">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap">
        <span>Bootstrap</span>
      </div>
      <div class="skill-card">
        <img src="https://www.vectorlogo.zone/logos/tailwindcss/tailwindcss-icon.svg" alt="Tailwind CSS">
        <span>Tailwind CSS</span>
      </div>
    </div>
  </div>
</body>
</html>
