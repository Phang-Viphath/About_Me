<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 60px 0 60px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    .red {
      color: #ff3366;
    }

    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li:hover {
      color: #ff3366;
    }

    .subscribe {
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #ff336640;
    }

    .subscribe:hover {
      background: #e02e5c;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 200px 0 200px;
      min-height: 80vh;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .hero-text {
      max-width: 600px;
      z-index: 2;
    }

    .intro {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 10px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .hero-text h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .email-form {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 5px;
      width: fit-content;
      box-shadow: 0 0 16px #0002;
      margin-top: 18px;
    }

    .email-form input[type="email"] {
      border: none;
      outline: none;
      padding: 15px 20px;
      border-radius: 30px 0 0 30px;
      font-size: 1rem;
      width: 230px;
      background: transparent;
      color: #111;
      font-family: 'Poppins', sans-serif;
    }

    .email-form input[type="email"]::placeholder {
      color: #888;
      opacity: 1;
      font-family: 'Poppins', sans-serif;
    }

    .email-form button {
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 0 30px 30px 0;
      padding: 15px 32px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    .email-form button:hover {
      background: #e02e5c;
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-width: 320px;
      z-index: 1;
    }

    .hero-img img {
      width: 400px;
      max-width: 90vw;
      height: auto;
      border-radius: 0 0 0 0;
      object-fit: cover;
      box-shadow: none;
      background: transparent;
      /* Remove border-radius for square look, add if you want circle */
    }

    /* Overlay black gradient on left side for text readability */
    .hero::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #111 70%, #1110 100%);
      z-index: 0;
      pointer-events: none;
    }
    .hero-img img {
        border-radius: 50%;
      }
      
    /* កែប្រែ CSS ដោយប្រើ flex-direction: column-reverse */
@media (max-width: 1100px) {
    .hero {
      flex-direction: column-reverse; /* ប្តូរពី column ទៅ column-reverse */
      text-align: center;
      padding: 40px 10vw 0 10vw;
      gap: 30px;
    }
    .hero-img {
      justify-content: center;
      margin-top: 0; /* កែពី margin-top: 30px ទៅ 0 */
      margin-bottom: 30px; /* បន្ថែម margin-bottom */
    }
    .hero-img img {
      width: 280px;
    }
    .hero-text h1 {
      font-size: 2.7rem;
    }
  }
  
  @media (max-width: 700px) {
    header nav {
      flex-direction: column;
      gap: 18px;
      padding: 18px 10px 0 10px;
    }
    nav ul {
      gap: 18px;
    }
    .hero {
      flex-direction: column-reverse; /* ប្តូរទៅ column-reverse */
      padding: 20px 6vw 0 6vw;
    }
    .hero-img {
      margin-bottom: 20px; /* បន្ថែម margin-bottom */
      margin-top: 0;
    }
    .hero-img img {
      width: 180px;
    }
    .hero-text h1 {
      font-size: 2rem;
    }
    .email-form input[type="email"] {
      width: 110px;
      font-size: 0.95rem;
    }
    .email-form button {
      padding: 10px 18px;
      font-size: 0.95rem;
    }
  }
  
  @media (max-width: 500px) {
    .hero {
      flex-direction: column-reverse; /* ប្តូរទៅ column-reverse */
      padding: 10px 2vw 0 2vw;
    }
    .hero-img {
      margin-bottom: 15px; /* បន្ថែម margin-bottom */
    }
    .hero-img img {
      width: 120px;
    }
    .logo {
      font-size: 1.2rem;
    }
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Portfo<span class="red">lio</span></div>
      <ul>
        <li>Home</li>
        <li><a href="About_Us.html" style="color:inherit;text-decoration:none;">About Us</a></li>
        <li>Services</li>
        <li>Skills</li>
        <li><a href="Contact_Us.html" style="color:inherit;text-decoration:none;">Contact Us</a></li>
      </ul>
      <button class="subscribe">Subscribe</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <p class="intro">Hello, my name is</p>
        <h1>
          Phang <span class="red">Viphath</span>
        </h1>
        <p class="subtitle">I'm a IT Student</p>
        <form class="email-form">
          <input type="email" placeholder="Enter Your Email">
          <button type="submit">lets start</button>
        </form>
      </div>
      <div class="hero-img">
        <img src="Profile.jpg" alt="Profile Photo">
      </div>
    </section>
  </main>
</body>
</html>
